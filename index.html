<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="output.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="bg-[#090b1a] font-inter text-white lg:h-screen">
    <div class="container flex items-center justify-center lg:h-[95%]">
      <div class="card lg:card-side bg-[#1b1938] shadow-xl w-3/4">
        <div
          class="card-body p-10 lg:w-1/2 order-2 lg:order-1 text-center lg:text-start"
        >
          <h2 class="card-title text-3xl">
            Get insights that help your business grow.
          </h2>
          <p class="text-slate-500 mt-5">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div
            class="flex justify-between flex-col lg:flex-row mt-5 lg:mt-0 gap-4 lg:gap-0"
          >
            <div class="flex flex-col items-center">
              <span class="font-bold lg:self-start text-2xl">10k+</span>
              <span class="text-slate-500 text-sm tracking-widest"
                >companies</span
              >
            </div>
            <div class="flex flex-col items-center">
              <span class="font-bold lg:self-start text-2xl">314</span>
              <span class="text-slate-500 text-sm tracking-widest"
                >templates</span
              >
            </div>
            <div class="flex flex-col items-center">
              <span class="font-bold lg:self-start text-2xl">12m+</span>
              <span class="text-slate-500 text-sm tracking-widest"
                >queries</span
              >
            </div>
          </div>
        </div>
        <figure
          class="order-1 lg:order-2 relative after:content-[''] after:block after:absolute after:bg-[#aa5cdb] after:mix-blend-multiply after:top-0 after:left-0 after:right-0 after:bottom-0"
        >
          <img src="./images/image-header-desktop.jpg" alt="Album" />
        </figure>
      </div>
    </div>

    <div class="text-sm text-center">
      Challenge with ❤️ by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-orange-500"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/aldiipratama"
        target="_blank"
        class="text-orange-500"
        >Aldii Pratama</a
      >.
    </div>
  </body>
</html>
